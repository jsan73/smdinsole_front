<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동범위 추가</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="">

    <!-- main -->
    <main class="main">
        <div class="pagetitle">
            <h2 class="text-center">활동범위 추가</h2>
            <div class="iconL"><img src="../../../public/static/images/Pre_arr.svg" alt="pre" width=" " height=" " class=" flex-shrink-0"></div>
        </div>
        <form method="post" class="radiusAdd" >
            <div class="mb-4 px-3">
                <label for="RadiusNameInput" class="form-label fw-bold kksColorPrimary ">활동범위명</label>
                <input type="text" class="form-control" id="RadiusNameInput" name="RadiusNameInput" placeholder="입력" >
            </div>
            <div class="mb-4 px-3">
                <label for="AdrInput" class="form-label  fw-bold kksColorPrimary ">주소</label>
                <input type="text" class="form-control" id="AdrInput" placeholder="주소입력" >
            </div>
            
            <div class="mb-4 px-3">
                <div class="row">
                    <div class="col">
                       <img src="../../../public/static/images/Radius.svg">
                       <a href="#" class="kksColorMain">현재 위치로 설정</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-style-1 btn-sm w-50 float-end">검색</button>
                    </div>
                
                </div>
            </div>
            <div class="" style="width:100%; height:150px; background-color:burlywood;">
                지도
            </div>
            <div class="py-5 px-3">                
                <div class="progress" style="height:5px">
                    <div class="progress-bar bg-c-red" style="width:40%; height:5px"></div>
                </div>
            </div>
            <div class="mb-4 px-4 row">
                <div class="col-4 ps-1 fw-bold kksColorPrimary ">
                    활동반경
                </div>
                <div class="col-8 border-bottom text-end">
                    <input type="text" class="form-control w-75 d-inline-block border-0 text-end" id="RadiusInput" placeholder=""><b>km</b>
                </div>             
            
            </div>
            <div class="mb-2 px-4 row">
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2 selected">1km</button>
                </div>
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2">2km</button>
                </div>
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2">3km</button>
                </div>            
            </div>
            <div class="mb-4 px-4 row">
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2">5km</button>
                </div>
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2">10km</button>
                </div>
                <div class="col px-1">
                    <button type="submit" class="btn btn-style-2">20km</button>
                </div>
            </div>
            
            <div  class="p-3">
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-style-1 btn-style-1-gray">취소</button>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-style-1 ">저장</button>
                  </div>
                  
                </div>
            </div>

             
                
            </div>
        </form>
      
    </main>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
</body>
</html>
