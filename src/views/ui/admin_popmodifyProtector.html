<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKASIN </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sidebars.css" />
</head>

<body>
    <div class="m-4">
        <div>
            <h5 class="pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"  fill="currentColor" class="bi bi-caret-right-square"

                    <path

                </svg> 보호자 수정</h5>

                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col" width="20%">이메일</th>
                    <td><input type="text" class="form-control d-inline-flex" id="userId" name="userId" readOnly></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">이름</th>
                    <td><input type="text" class="form-control d-inline-flex" id="userName" name="userName"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">전화번호</th>
                    <td>
                        <select id="protectorPhone1" name="protectorPhone1" class="form-select d-inline-flex" style="width: 100px;">
                            <option value="true"> 010 </option>
                            <option value="false">011</option>
                            <option value="false">016</option>
                            <option value="false">017</option>
                            <option value="false">018</option>
                            <option value="false">019</option>
                        </select>
                        - 
                        <input type="text" id="protectorPhone2" name="protectorPhone2" class="form-control d-inline-flex" style="width: 100px;" maxlength="4">
                        - 
                        <input type="text" id="protectorPhone3" name="protectorPhone3" class="form-control d-inline-flex" style="width: 100px;" maxlength="4">

                    </td>
                </tr>                
            </table>
        </div>
        <p style="text-align: right;">
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:deleteUser()">보호자 삭제</button>
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:modifyUser()">보호자 수정</button>
        </p>
    </div>
