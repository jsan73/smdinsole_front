<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKASIN </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sidebars.css" />
</head>

<body>
    <div class="m-4">
        <div>
            <h5 class="pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"  fill="currentColor" class="bi bi-caret-right-square" viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    <path
                        d="M5.795 12.456A.5.5 0 0 1 5.5 12V4a.5.5 0 0 1 .832-.374l4.5 4a.5.5 0 0 1 0 .748l-4.5 4a.5.5 0 0 1-.537.082z" />
                </svg> 활동범위 추가
            </h5>
        </div>
        <div class="table-responsive">
            <table class="table table-sm table-bordered">
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col" width="24%">사용자</th>
                    <td><input type="text" id="userName" name="userName" readOnly class="form-control d-inline-flex"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;"scope="col">주소</th>
                    <td>
                        <input type="text" id="address" class="form-control d-inline-flex">
                        <button class="btn btn-secondary ms-1" onclick="javascript:getAddressLatLng()">좌표 확인</button>
                    </td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">주소 좌표(위도)</th>
                    <td><input type="text" id="latitude" class="form-control d-inline-flex"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">주소 좌표(경도)</th>
                    <td><input type="text" id="longitude" class="form-control d-inline-flex"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">활동 범위</th>
                    <td><input type="text" id="boundary" value="1000" class="form-control d-inline-flex" style="width: 180px;"> m <span style="font-size: 11px;margin-left:10px;">(기본 1,000m 최대 10,000m)</span></td>
                </tr>
            </table>
        </div>
        <p style="text-align: right;">
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:deleteBoundary()">활동범위 삭제</button>
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:modifyBoundary()">활동범위 수정</button>
        </p>
    </div>
    
   
                
</body>
</html>
