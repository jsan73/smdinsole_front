<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKASIN </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sidebars.css" />
</head>

<body>
    <div class="m-4">
        <div>
            <h5 class="pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"  fill="currentColor" class="bi bi-caret-right-square"
                    viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    <path
                        d="M5.795 12.456A.5.5 0 0 1 5.5 12V4a.5.5 0 0 1 .832-.374l4.5 4a.5.5 0 0 1 0 .748l-4.5 4a.5.5 0 0 1-.537.082z" />
                </svg> 사용자 수정</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-sm table-bordered">
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col" width="18%">사용자 ID</th>
                    <td><input type="text" class="form-control d-inline-flex" id="userId" name="userId" readOnly style="width: 180px;"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;"scope="col">신발 일련번호</th>
                    <td>
                        <input type="text" class="form-control d-inline-flex" id="deviceIMEI" name="deviceIMEI" readOnly style="width: 180px;">
                        <button class="btn btn-secondary ms-1" onclick="javascript:selectDeviceId()">일련번호 검색</button>
                    </td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">사용자 이름</th>
                    <td><input type="text" class="form-control d-inline-flex" id="userName" name="userName" style="width: 180px;"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">사용자 성별</th>
                    <td>
                        <label><input type="radio" name="userSex" checked>남자</label>
                        <label><input type="radio" name="userSex">여자</label>
                    </td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">사용자 사진</th>
                    <td><input type="file" id="photo" name="photo" class="form-control d-inline-flex"><span class="description-text">사진을 추가/변경할 경우 사진을 선택해주세요.</span></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">등록된 사진</th>
                    <td><input type="text" id="photo_file_name" name="photo_file_name" class="form-control d-inline-flex" readonly></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">사용자 생년월일</th>
                    <td><input type="text" id="userBirthday" class="form-control d-inline-flex" style="width: 180px;"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">주소</th>
                    <td><input type="text" id="address" class="form-control d-inline-flex">
                        <button class="btn btn-secondary" style="margin-left: 5px;" onclick="javascript:getAddressLatLng()">좌표 확인</button>
                    </td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">주소 좌표(위도)</th>
                    <td><input type="text" id="latitude" class="form-control d-inline-flex" style="width: 180px;"><span class="description-text">좌표확인 버튼을 누르면 자동으로 계산합니다.</span></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">주소 좌표(경도)</th>
                    <td><input type="text" id="longitude" class="form-control d-inline-flex" style="width: 180px;"></td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col"  rowspan="2">보호자</th>
                    <td><input type="hidden" id="selectedUserId" />
                        <button class="btn btn-secondary" style="margin-left: 5px;" onclick="javascript:selectProtector()">보호자 할당</button>
                    </td>
                </tr>
                <tr>
                    <td id="protectorList"></td>                    
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">활동 범위</th>
                    <td><input type="text" id="boundary" name="boundary" value="1000" class="form-control d-inline-flex" style="width: 180px;"> m (기본 1,000m 최대 10,000m)</td>
                </tr>
                <tr>
                    <th class="text-center align-middle bg-dark" style="--bs-bg-opacity: .05;" scope="col">SNS 알람 제외</th>
                    <td><input type="checkbox" id="isExcept" name="isExcept" class="form-check-input"></td>
                </tr>
            </table>
        </div>
        <p style="text-align: right;">
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:deleteUser()">사용자 삭제</button>
            <button class="btn btn-primary" style="margin: 0px 0px 8px 8px;" onclick="javascript:modifyUser()">사용자 수정</button>
        </p>
    </div>
    
   
                
</body>
</html>
