<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>대쉬보드</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    
</head>

<body class="d-flex flex-column h-100">   
    <div class="pagetitle">
        <h2 class="text-center">꼬까신</h2>
        <!-- <div class="iconL"><img src="images/Pre_arr.svg" alt="pre" width=" " height=" " class=" flex-shrink-0"></div> -->
        <div class="iconR"><a href="set_info.html"><img src="images/cog.svg" alt="설정" width=" " height=" " class=" flex-shrink-0"></a></div>
    </div>
    <!-- main -->
    <main class="container px-0 position-relative dash-map-h">
        <div class="sticky-top shadow w-100">
            <div class="list-group userlist">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="images/GPS/OK.svg" alt="기지국" width="44" height="56" class=" flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h4 class="mb-0">꼬까신01</h4>
                            <p class="mb-0 mt-1 opacity-75">안심존1 - 0km</p>
                        </div>
                    </div>
                    <div class="battery"><img src="images/battery/2.svg" alt="배터리2칸" width="32" height="32"></div>
                </a>
            </div>
        </div>
    
        <div id="find-location" class="container-fluid px-0 dash-map-h">
            <div style="position: absolute; top:50%; left: 50%;">
                <a class="Gpoint_OK" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="2021-03-09  13:36:23 <br> 경기도 일산동구 고봉로 32-19 40호1">
                    4
                </a>        
            </div>
    
            <div id="map" class="h-100">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d789.5919287307592!2d126.76617352924507!3d37.66406656036401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c855b9bb7dda3%3A0x9dd8accf7a175f5b!2z7Yis7Lm07Y6YKDJUV09DQUZGRSk!5e0!3m2!1sko!2skr!4v1650868469212!5m2!1sko!2skr"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>        
        </div>
    </main>    

    <div class="fixed-bottom" style="background-color: #2CBBB6; z-index: 2000; min-height: 72px;">  
        <ul class="d-flex ps-0 mb-0 justify-content-evenly">
            <il class="col text-center pt-2">
                <a href="set_radius_activity.html">
                    <img src="images/radius-pin.svg" alt="">
                    <p class="pt-1 text-white mb-2">안심존</p>
                </a>
            </il>
            <il class="col text-center pt-2">
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom3" aria-controls="offcanvasBottom3">
                    <img src="images/refresh.svg" alt="">
                    <p class="pt-1 text-white mb-2">현재위치</p>
                </a>
            </il>
            <il class="col text-center pt-2">
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                    <img src="images/notifications.svg" alt="">
                    <p class="pt-1 text-white mb-2">알림설정</p>
                </a>
            </il>
            <il class="col text-center pt-2">
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom2" aria-controls="offcanvasBottom2">
                    <img src="images/clock.svg" alt="">
                    <p class="pt-1 text-white mb-2">위치기록</p>
                </a>
            </il>
        </ul>
    </div>  

    <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom3" aria-labelledby="offcanvasBottomLabel3">
        <div class="offcanvas-header">  
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">현재위치</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="p-5">
                <p class="pb-3 text-center">현재 위치를 요청하겠습니까?</p>
            
            <div class="pt-3">
                <div class="row">
                    <div class="col">
                    <button type="submit" class="btn btn-style-1 btn-style-1-gray">취소</button>
                    </div>
                    <div class="col">
                    <button type="submit" class="btn btn-style-1 ">저장</button>
                    </div>
                </div>
            </div>

            </div>
           
        </div>        
    </div>
    
    <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">  
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">알림 설정</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">내일 아침 9시까지 알림 해제</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">3시간 알림 해제</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                <label class="form-check-label" for="exampleRadios3">6시간 알림 해제</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" >
                <label class="form-check-label" for="exampleRadios4">12시간 알림 해제</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5" >
                <label class="form-check-label" for="exampleRadios5">다음 설정시까지 알림 해제</label>
            </div>     
        </div>        
    </div>

    <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom2" aria-labelledby="offcanvasBottomLabel2">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel2">위치기록 보기</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory1" value="option1">
                <label class="form-check-label" for="locatonHistory1">오늘</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory2" value="option2">
                <label class="form-check-label" for="locatonHistory2">1일전</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory3" value="option3">
                <label class="form-check-label" for="locatonHistory3">2일전</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory4" value="option4">
                <label class="form-check-label" for="locatonHistory4">3일전</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory5" value="option5">
                <label class="form-check-label" for="locatonHistory5">4일전</label>
            </div>
            <div class="form-check offcanvas_List">
                <input class="form-check-input" type="radio" name="locatonHistory" id="locatonHistory6" value="option6">
                <label class="form-check-label" for="locatonHistory6">5일전</label>
            </div>
        </div>
    </div>
