<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokasin 입장하기</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    

</head>
<body>	
        <!-- Header -->

        <!-- Main -->
        <main class="main" >
            <form method="post" class="signIn" >
                <h1 class="text-center pb-5"><img src="../../../public/static/images/kokasin_logo.svg" alt="kt꼬까신"></h1>
                <div class="mb-4">
                    <label for="PhoneInput" class="form-label kksColorPrimary fw-bold">보호자 핸드폰번호</label>
                    <input type="text" class="form-control" id="PhoneInput" placeholder="핸드폰번호 입력">
                </div>
                <div class="mb-4">
                    <label for="PwdInput" class="form-label kksColorPrimary fw-bold">비밀번호</label>
                    <input type="password" class="form-control" id="PwdInput" placeholder="**** ">
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="PwdCheck">
                        <label class="form-check-label" for="PwdCheck">
                        비밀번호를 저장합니다.
                        </label>
                    </div> 
                </div>
                <div class="btn_wrap">
                    <button type="submit" class="btn btn-style-1">입장하기</button>
                </div>
            </form>
        </main>
        
   
    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
