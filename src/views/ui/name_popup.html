<head>

<body>

<div class="modal modal-alert  d-block bg-secondary" tabindex="-1" role="dialog" id="modalChoice">

      <h5 class="namePop-title">사용 기기 정보</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="namePop-body">
      <h6 class="mt-5 ps-3">등록된 기기의 사용명칭을 변경합니다.</h6>
      <div class="my-4 px-3">
        <label for="AdrInput" class="form-label  fw-bold kksColorPrimary ">사용명칭</label>
        <input type="text" class="form-control" id="AdrInput" placeholder="KKS insole">
      </div>
      
    </div>
    
    </div><div class="p-3 namePop-footer">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-style-1 btn-style-1-gray">취소</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-style-1 ">저장</button>
        </div>
      </div>
  </div>
</div>


    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js" ></script>
