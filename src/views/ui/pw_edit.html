<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="">

    <!-- main -->
    <main class="main">
        <div class="pagetitle">
            <h2 class="text-center">비밀번호 변경</h2>
            <div class="iconL"><img src="../../../public/static/images/Pre_arr.svg" alt="pre" width=" " height=" " class=" flex-shrink-0"></div>
        </div>
        <form method="post" class="pwModi" >
            <div class="mb-4">
                <label for="PhoneInput" class="form-label fw-bold">보호자 핸드폰번호</label>
                <input type="text" class="form-control" id="PhoneInput" name="PhoneInput" placeholder="핸드폰번호 입력" >
            </div>
            <div class="mb-4">
                <label for="PwdInput" class="form-label fw-bold">현재 비밀번호</label>
                <input type="password" class="form-control" id="PwdInput" placeholder="****" >
            </div>
            
            <div class="mb-4">
                <label for="RePwdInput" class="form-label kksColorPrimary fw-bold">변경 비밀번호</label>
                <input type="password" class="form-control" id="RePwdInput" placeholder="**** ">
            </div>
            <div class="mb-4">
                <label for="RePwdInputOk" class="form-label kksColorPrimary fw-bold">변경 비밀번호 확인</label>
                <input type="password" class="form-control" id="RePwdInputOk" placeholder="**** ">
            </div>
                        
            <div  class="btn_wrap">
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-style-1 btn-style-1-gray">취소</button>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-style-1 ">저장</button>
                  </div>
                  
                </div>
            </div>

             
                
            </div>
        </form>
      
    </main>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
